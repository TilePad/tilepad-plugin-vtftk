<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <button class="tile-button" onclick="window.history.back()">
            Back
        </button>

        <div class="tile-item">
            <label class="tile-label" for="item">Server Port</label>
            <input type="number" class="tile-input" id="port" name="port" />
            <p class="tile-description">Port the VTFTK server is running on</p>
        </div>
    </body>

    <script src="settings.js" type="module"></script>
</html>
